<thf-page-edit t-title="Nova Turma">

  <thf-stepper [t-step]="step" [t-steps]="steps" (t-change-step)="changeStep($event)">
  </thf-stepper>

  <thf-widget class="thf-md-12" t-height="380" [t-primary-label]="labelWidget" t-title="Purchase"
    (t-primary-action)="onConfirmStep(step + 1)">

    <!-- Último step - 01 -->
    <ng-container *ngIf="step === 1">
      <form [formGroup]="turmaForm">
        <div class="thf-row">
          <thf-input class="thf-md-12" formControlName="descricao" t-clean t-icon="thf-icon thf-icon-edit"
            t-label="Descrição">
          </thf-input>
        </div>
        <div class="thf-row">
          <thf-multiselect name="periodoLetivo" formControlName="periodoLetivo" class="thf-lg-12"
            t-label="Período Letivo" [t-options]="options">
          </thf-multiselect>
        </div>
        <div class="thf-row">

          <thf-input name="bla" class="thf-lg-6" formControlName="anoLetivo" t-clean t-label="Ano Letivo">
          </thf-input>

          <thf-number class="thf-lg-6" formControlName="numeroVagas" t-label="Número Vagas" t-clean>
          </thf-number>
        </div>

      </form>
    </ng-container>
    <!-- Último step - 02 -->

    <ng-container *ngIf="step === 2">
       <p> teste 2</p>
    
    </ng-container>
   <!-- Último step - 03 -->

    <ng-container *ngIf="step === 3">
      <p> teste 3</p>
   
   </ng-container>
   <!-- Último step - 04 -->
   <ng-container *ngIf="step === 4">
    <p> teste 4</p>
 
 </ng-container>


  </thf-widget>

</thf-page-edit>
