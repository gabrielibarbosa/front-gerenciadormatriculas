<thf-page-list
  t-title="Turmas">
<thf-list-view class="thf-md-12"
  t-property-title="name"
  [t-items]="[{ name: 'Turma 1', email: 'register@totvs.com' }, { name: 'Turma 2', email: 'register2@totvs.com' }]">

  <ng-template t-list-view-content-template let-item>
    <div class="thf-row">
      <thf-info class="thf-md-6" t-label="Email" [t-value]="item.email"></thf-info>
    </div>
  </ng-template>

</thf-list-view>
</thf-page-list>
